<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery-inner container">
      <div class="gallery-wrap">
        <h2 class="gallery-wrap-title">Gallery</h2>
        <ul class="gallery-wrap-list gallery-row-first">
          <li>
            <img
              class="gallery-wrap-item"
              src="https://picsum.photos/id/1083/300/200"
              alt="image 1"
            />
          </li>
          <li>
            <img
              class="gallery-wrap-item"
              src="https://picsum.photos/id/1083/300/200"
              alt="image 2"
            />
          </li>
        </ul>
        <ul class="gallery-wrap-list gallery-row-second">
          <li>
            <img
              class="gallery-wrap-item"
              src="https://picsum.photos/id/108/300/200"
              alt="image 3"
            />
          </li>
          <li>
            <img
              class="gallery-wrap-item"
              src="https://picsum.photos/id/13/300/200"
              alt="image 4"
            />
          </li>
          <li>
            <img
              class="gallery-wrap-item"
              src="https://picsum.photos/id/10/300/200"
              alt="image 5"
            />
          </li>
        </ul>
        <div class="controls">
          <button id="prevSlideButton">
            <img class="arrow1" src="./img/arrow-right.png" alt="Next" />
          </button>
          <div class="indicators">
            <span class="indicator active" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
            <span class="indicator" data-slide="3"></span>
            <span class="indicator" data-slide="4"></span>
          </div>
          <button id="nextSlideButton">
            <img class="arrow" src="./img/arrow-right.png" alt="Next" />
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
